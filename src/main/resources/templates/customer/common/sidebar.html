<div th:fragment="sidebar" th:remove="tag"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!-- MENU SIDEBAR-->
    <div class="col-sm-3">
        <div class="left-sidebar">
            <h2 sec:authentication="principal.name"></h2>
            <div class="panel-group category-products" id="accordian"><!--category-productsr-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <ul class="nav nav-pills nav-stacked list-group" id="customerMenu">
                            <a th:href="@{/customer/profile}">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <h4 class="panel-title"><i class="fa fa-user"></i> Thông tin cá nhân
                                    </h4>
                                </li>
                            </a>
                            <a th:href="@{/customer/order}">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <h4 class="panel-title"><i class="fa fa-crosshairs"></i> Theo dõi đơn
                                        hàng</h4>
                                </li>
                            </a>
                            <a th:href="@{/customer/contact}">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <h4 class="panel-title"><i class="fa fa-book"></i> Sổ địa chỉ</h4>
                                </li>
                            </a>
                            <a th:href="@{/customer/comment}">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <h4 class="panel-title"><i class="fa fa-comment"></i> Nhận xét sản phẩm
                                    </h4>
                                </li>
                            </a>
                            <a th:href="@{/logout}">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <h4 class="panel-title"><i class="fa fa-sign-out"></i> Đăng xuất</h4>
                                </li>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
     $(document).ready(function() {
        let pathName = window.location.pathname;
        $('#customerMenu a[href="' + pathName + '"] li').addClass("active");
    });
    </script>
</div>
