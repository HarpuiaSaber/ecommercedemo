<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="client/common/template" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title th:text="#{user.profile.title}"></title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="row">
			<div class="col-12">
				<div class="card m-b-30">
					<div class="card-body">
						<div class="row">
							<div class="col-md-6 col-sm-6">
								<h4 class="mt-0 header-title" th:text="#{user.profile.title}"></h4>
							</div>
						</div>
						<hr />
						<form class="form-horizontal" th:action="@{/user/update}" method="post" th:object="${user}" >
							<input type="hidden" th:field="*{id}" />
							<div class="form-group row">
									<label for="example-text-input" class="col-sm-2 col-form-label" th:text="#{user.id}"></label>
									<div class="col-sm-10">
										<input class="form-control" type="text" readonly="readonly"  th:field="*{id}" />
									</div>
								</div>
							<div class="form-group row">
								<label for="example-text-input" class="col-sm-2 col-form-label" th:text="#{user.phone}"></label>
								<div class="col-sm-10">
									<input class="form-control" type="text" th:placeholder="#{user.phone}" th:field="*{phone}" />
								</div>
							</div>
							<div class="form-group row">
								<label for="example-text-input" class="col-sm-2 col-form-label" th:text="#{user.name}"></label>
								<div class="col-sm-10">
									<input class="form-control" type="text" th:placeholder="#{user.name}" th:field="*{name}" />
									<div class="help-block" readonly="readonly" th:errors="*{name}"></div>
								</div>
							</div>
							<div class="form-group row">
								<label for="example-text-input" class="col-sm-2 col-form-label">Ng√†y sinh</label>
								<div class="col-sm-10">
									<input class="form-control" type="text" th:placeholder="#{user.dob}" th:field="*{dob}"/>
									<div class="help-block text-danger" th:errors="*{dob}"></div>
								</div>
							</div>
							<hr />
							<div class="form-group row">
								<div class="form-group col-sm-2"></div>
								<div class="form-group col-sm-10">
									<div>
										<button type="submit" class="btn btn-primary waves-effect waves-light" th:text="#{text.update}"></button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
