<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/common/template" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Title Page-->
    <title>Cửa hàng</title>

</head>

<body>
<div layout:fragment="content" th:remove="tag">
    <script>
            $(function () {
                $("#fromDate").datetimepicker({
                    format: 'd/m/Y',
                    timepicker: true
                });
                 $("#toDate").datetimepicker({
                    format: 'd/m/Y',
                    timepicker: true
                });
            });
    </script>
    <!-- MAIN CONTENT-->
    <section class="au-breadcrumb2">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="au-breadcrumb-content">
                        <div class="au-breadcrumb-left">
                            <ul class="list-unstyled list-inline au-breadcrumb__list">
                                <li class="list-inline-item active">
                                    <a th:href="@{/admin/home}">Trang chủ</a>
                                </li>
                                <li class="list-inline-item seprate">
                                    <span>/</span>
                                </li>
                                <li class="list-inline-item">Cửa hàng</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="p-t-20">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-data__tool">
                        <div class="table-data__tool-left">
                            <div class="row">
                                <div class="col-md-3 col-sm-3">
                                    <div class="form-group">
                                        <label class="control-label">Từ ngày: </label><input
                                            name="fromDate" id="fromDate"
                                            class="form-control form-control-sm"/>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-3">
                                    <div class="form-group">
                                        <label class="control-label">Đến ngày: </label><input
                                            name="toDate" id="toDate"
                                            class="form-control form-control-sm"/>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label">Tìm kiếm: </label><input
                                            name="key" id="key"
                                            placeholder="Tên người bán, tên shop, tên truy nhập, số điện thoại, email"
                                            class="form-control form-control-sm"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="table-data__tool-right">
                            <button class="au-btn au-btn-icon au-btn--green au-btn--small">
                                <i class="zmdi zmdi-file"></i> Xuất báo cáo
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="table-responsive table-responsive-data2">
        <table class="table table-data2" id="datatable">
            <thead>
            <tr>
                <th>Tên người bán</th>
                <th>Số điện thoại</th>
                <th>Email</th>
                <th>Tên truy nhập</th>
                <th>Tên shop</th>
                <th>Logo</th>
                <th>Ngày tham gia</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="shop" tabindex="-1"
         role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">Shop</div>
                <div class="modal-body">
                    <form>
                        <img width="200px" id="logo">
                        <hr>
                        <div class="form-group row">
                            <label class="col-sm-3 form-label">Tên shop</label>
                            <div class="col-sm-9">
                                <input readonly class="form-control" type="text"
                                       id="name"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-label">Ngày tham gia</label>
                            <div class="col-sm-9">
                                <input readonly class="form-control" type="text"
                                       id="createdDate"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-label">Đánh giá</label>
                            <div class="col-sm-9" style="display: flex; align-items: center;">
                                <b id="rating"></b>
                                <svg id="onestar" xmlns="http://www.w3.org/2000/svg" width="36"
                                     height="36" viewBox="0 0 32 32">
                                    <path fill="#FDD835" fill-rule="evenodd" stroke="#FFB500"
                                          stroke-width="1.5"
                                          d="M16 1.695l-4.204 8.518-9.401 1.366 6.802 6.631-1.605 9.363L16 23.153l8.408 4.42-1.605-9.363 6.802-6.63-9.4-1.367L16 1.695z"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-label">Lượt đánh giá</label>
                            <div class="col-sm-9">
                                <input readonly class="form-control" type="text"
                                      id="totalComment"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-label">Số sản phẩm</label>
                            <div class="col-sm-9">
                                <input readonly class="form-control" type="text"
                                       id="totalProduct"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-label">Mô tả</label>
                            <div class="col-sm-9">
                                <textarea readonly class="form-control" type="text"
                                      id="description"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Ok
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:inline="javascript">
		var vietnameseUrl = [[@{/management/vendor/datatables/Vietnamese.json}]];
		var url = [[@{/api/shop/getAllPaging}]];
		var urlShop = [[@{/api/shop/getById}]];

		var id = "";
		var table;
		$(document).ready(function () {
			table = $('#datatable').DataTable({
			    "scrollX": true,
				"ordering": false,
				"searching": false,
				"paging": true,
				"destroy": true,
				"info": true,
				"autoWidth": false,
				"processing": true,
				"serverSide": true,
				"ajax": {
					type: "POST",
					url: url,
					dataType: "json",
					contentType: "application/json",
					data: function (d) {
                          d.toDate = $('#toDate').val();
                          d.fromDate = $('#fromDate').val();
                          d.key = $('#key').val();
                          return JSON.stringify(d);
                    },
					error: function (data) {
						alert(data.responseJSON.error + "\n" + data.responseJSON.message);
					}
				},
				"lengthMenu": [10, 25, 50, 100, 200],
				"columns": [
					{ "data": "sellerName", className: "text-left"},
					{ "data": "sellerPhone", className: "text-right" },
					{ "data": "sellerEmail", className: "text-left" },
					{ "data": "sellerUsername", className: "text-left" },
					{ "data": "name", className: "text-left" },
					{ "data": "logo", className: "text-center" },
					{ "data": "createdDate", className: "text-center" },
					{ "data": "id", className: "text-center" },
				],
				"createdRow": function (row, data, index) {
					$(row).addClass('tr-shadow');
				},
				columnDefs:[
				{
                      "render": function (data, type, row) {
                          if (data != null) {
                              return "<img src='"+ data + "' width='50px' />";
                          }
                          return "N/A";
                      },
                      "orderable": false,
                      "targets": 5
                  },
	                {
					"render": function ( data, type, row ) {
						 var content = '<div class="table-data-feature">'
		                    +'<button class="btn au-btn--block btn-warning" data-placement="top" data-toggle="modal" data-target="#shop" data-json="'+data+'"><i class="fa fa-caret-right"></i> Xem shop</button></div>';
				         return content;
	                 },
	                 "orderable": false,
   	                "targets": 7
	                }
				],
				"language": {
					"url": vietnameseUrl,
				},
				"initComplete": function (settings, json) {
                  $('#fromDate').change(function (e) {
                      table.draw();
                  });
                  $('#toDate').change(function (e) {
                      table.draw();
                  });
                  $('#key').keyup(function (e) {
                      table.draw();
                  });
                },
				"drawCallback": function () {
					table.rows().every(function () {
						this.nodes().to$().after('<tr class="spacer"></tr>')
					})
				}
			});
		});
		$('#datatable').on( 'click', 'tbody tr', function () {
				var data = table.row($(this)).data();
				id = data.id;
		});
		$('#shop').on('show.bs.modal', function(e) {
			  	var $modalDiv = $(e.delegateTarget);
			  	 var jsonStr = $(e.relatedTarget).data('json');
			  	var id = JSON.parse(decodeURI(jsonStr));
			  	$.ajax({
					type: "GET",
					url: urlShop + "?id=" + id,
					success: function(data){
					    $("#shop #logo").attr('src', data.logo);
                        $("#shop #name").val(data.name);
                        $("#shop #createdDate").val(data.createdDate);
                        $("#shop #rating").html(data.rating);
                        $("#shop #totalComment").val(data.totalComment);
                        $("#shop #totalProduct").val(data.totalProduct);
                        $("#shop #description").html(data.description);
                        $("#shop").modal("show");
					},
					error: function (data) {
						$modalDiv.find('div.modal-body').html('<b>' + data.responseJSON.error + "\n" + data.responseJSON.message + '<b>');
						 $("#shop").modal("show");
					}
				});
		});
    </script>
</div>
</body>

</html>
