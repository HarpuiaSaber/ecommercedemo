<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/common/template" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Title Page-->
    <title>Đơn hàng</title>

</head>

<body>
<div layout:fragment="content" th:remove="tag">
    <script>
            $(function () {
                $("#fromDate").datetimepicker({
                    format: 'd/m/Y',
                    timepicker: true
                });
                 $("#toDate").datetimepicker({
                    format: 'd/m/Y',
                    timepicker: true
                });
            });
    </script>
    <!-- MAIN CONTENT-->
    <section class="au-breadcrumb m-t-75">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="au-breadcrumb-content">
                            <div class="au-breadcrumb-left">
                                <ul class="list-unstyled list-inline au-breadcrumb__list">
                                    <li class="list-inline-item active">
                                        <a th:href="@{/admin/home}">Trang chủ</a>
                                    </li>
                                    <li class="list-inline-item seprate">
                                        <span>/</span>
                                    </li>
                                    <li class="list-inline-item">Đơn hàng chờ lấy sản phẩm</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="p-t-20">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-data__tool">
                        <div class="table-data__tool-left">
                            <div class="row">
                                <div class="col-md-3 col-sm-3">
                                    <div class="form-group">
                                        <label class="control-label">Từ ngày: </label><input
                                            name="fromDate" id="fromDate"
                                            class="form-control form-control-sm"/>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-3">
                                    <div class="form-group">
                                        <label class="control-label">Đến ngày: </label><input
                                            name="toDate" id="toDate"
                                            class="form-control form-control-sm"/>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label">Tìm kiếm: </label><input
                                            name="key" id="key"
                                            placeholder="Tên sản phẩm"
                                            class="form-control form-control-sm"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="table-data__tool-right">
                            <button class="au-btn au-btn-icon au-btn--green au-btn--small">
                                <i class="zmdi zmdi-file"></i> Xuất báo cáo
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="table-responsive table-responsive-data2">
        <table class="table table-data2" id="datatable">
            <thead>
            <tr>
                <th class="text-center">Mã đơn</th>
                <th>Ngày đặt đơn</th>
                <th>Sản phẩm</th>
                <th>Tổng tiền</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script type="text/javascript" th:inline="javascript">
		var vietnameseUrl = [[@{/management/vendor/datatables/Vietnamese.json}]];
		var url = [[@{/api/order/getAllPaging}]];

		var id = "";
		var table;
		$(document).ready(function () {
			table = $('#datatable').DataTable({
				"ordering": false,
				"searching": false,
				"paging": true,
				"destroy": true,
				"info": true,
				"autoWidth": false,
				"processing": true,
				"serverSide": true,
				"ajax": {
					type: "POST",
					url: url,
					dataType: "json",
					contentType: "application/json",
					data: function (d) {
                          d.toDate = $('#toDate').val();
                          d.fromDate = $('#fromDate').val();
                          d.status = 1;
                          return JSON.stringify(d);
                    },
					error: function (data) {
						alert(data.responseJSON.error + "\n" + data.responseJSON.message);
					}
				},
				"lengthMenu": [10, 25, 50, 100, 200],
				"columns": [
					{ "data": "id", className: "text-right"},
					{ "data": "createdDate", className: "text-center" },
					{ "data": "items", className: "text-left" },
					{ "data": "totalMoney", className: "text-right" },
				],
				"createdRow": function (row, data, index) {
					$(row).addClass('tr-shadow');
				},
				columnDefs:[
				{
					"render": function ( data, type, row ) {
						var content = "";
						for(let i = 0; i < data.length - 1; i++){
						    content = content + data[i] + "<br/>";
						}
						content = content + data[data.length - 1];
						return content;
	                 },
	                 "orderable": false,
   	                "targets": 2
	                },
	                {
					"render": function ( data, type, row ) {
						return formatNumber(data) + "đ";
	                 },
	                 "orderable": false,
   	                "targets": 3
	                },
				],
				"language": {
					"url": vietnameseUrl,
				},
				"initComplete": function (settings, json) {
                  $('#fromDate').change(function (e) {
                      table.draw();
                  });
                  $('#toDate').change(function (e) {
                      table.draw();
                  });
                },
				"drawCallback": function () {
					table.rows().every(function () {
						this.nodes().to$().after('<tr class="spacer"></tr>')
					})
				}
			});
		});
		$('#datatable').on( 'click', 'tbody tr', function () {
				var data = table.row($(this)).data();
				id = data.id;
		});
    </script>
</div>
</body>
</html>
